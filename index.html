<!DOCTYPE html>
<html>
<head>
    <title>Vue.js FizzBuzz</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.js"></script>
    <script src="index.js"></script>
    <link href="index.css" rel="stylesheet">
</head>

<body>
    <div id="fizzbuzz">
        <v-app>
            <v-container>
                <v-layout row wrap align-center>
                    <v-flex xs12 class="count-nav grey--text text--darken-4">
                        <v-layout row wrap align-center>
                            <v-flex xs2>
                                <span>count: {{ rowCount }}</span>
                            </v-flex>
                            <v-flex xs10>
                                <span class="comment">// 表示している行数</span>
                            </v-flex>    
                        </v-layout>
                    </v-flex>
                    <v-flex xs6 sm6 md3>
                        <v-text-field
                            label="Number"
                            type="number"
                            color="gray"
                            v-model.number="number"
                        ></v-text-field>
                    </v-flex>
                    <v-flex xs6 sm6 md3>
                        <v-btn depressed color="grey white--text" @click="addData">add</v-btn>
                    </v-flex>
                    <v-flex xs12>
                        <v-data-table :headers="headers" :items="data" class="elevation-1" :rows-per-page-items="paginate">
                            <template v-slot:items="props">
                                <td v-for="header in headers" v-bind:class="props.item.class" @mouseover="mouseover" @mouseleave="mouseleave">
                                    {{ props.item.tableData[header.value] }}
                                </td>
                            </template>
                        </v-data-table>
                    </v-flex>
                </v-layout>
            </v-container>
        </v-app>
    </div>
</body>
</html>
